apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.0 rc1'
    defaultConfig {
        applicationId "io.xdevs23.theme.bluemerald.cm"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 2016000000
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file("../privatekey.jks")
            storePassword System.getenv("ENV_BLUEMERALD_STOREPWD")
            keyAlias "xd"
            keyPassword System.getenv("ENV_BLUEMERALD_KEYPWD")
        }

        appdebug {
            storeFile file("../privatekey.jks")
            storePassword System.getenv("ENV_BLUEMERALD_STOREPWD")
            keyAlias "xd"
            keyPassword System.getenv("ENV_BLUEMERALD_KEYPWD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            zipAlignEnabled true
        }

        debug {
            minifyEnabled false
            debuggable true
            zipAlignEnabled true
        }

        appdebug {
            //noinspection GroovyAssignabilityCheck
            signingConfig signingConfigs.appdebug
            minifyEnabled false
            debuggable true
            zipAlignEnabled true
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
}
